<div class="container mt-4">
    <h2 class="text-center">Current Exhibitions</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let exhibitions of exhibitions">
        <div class="card">
          <img class="card-img-top" [src]="exhibitions.imageUrl" alt="Exhibition Image">
          <div class="card-body">
            <h5 class="card-title">{{ exhibitions.name }}</h5>
            <button type="button" class="btn btn-primary" (click)="openModal(exhibitions)">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <ng-template #exhibitionsModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">{{ selectedExhibitions?.name }}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{ selectedExhibitions?.description }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
    </div>
