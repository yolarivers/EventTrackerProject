<app-nav></app-nav>

<div class="container">
    <h1>Artwork Gallery</h1>
    <div class="row">
        <div class="col-md-4" ng-repeat="art in $ctrl.artworks">
            <div class="card mb-4 shadow-sm">
                <img ng-src="{{art.imageUrl}}" class="card-img-top" alt="{{art.title}}">
                <div class="card-body">
                    <h5 class="card-title">{{art.title}}</h5>
                    <p class="card-text">By {{art.artist}}</p>
                    <p class="card-text">{{art.description}}</p>
                    <a href="#" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
