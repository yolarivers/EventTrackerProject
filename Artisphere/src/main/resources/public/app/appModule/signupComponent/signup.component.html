<app-nav></app-nav>

<div class="container">
    <h1 class="text-center">Sign Up</h1>
    
    <form name="signupForm" ng-submit="$ctrl.signup()" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ng-model="$ctrl.user.username" required>
            <div ng-show="signupForm.username.$touched && signupForm.username.$invalid" class="text-danger">
                Username is required.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" ng-model="$ctrl.user.email" required>
            <div ng-show="signupForm.email.$touched && signupForm.email.$invalid" class="text-danger">
                A valid email is required.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="$ctrl.user.password" required>
            <div ng-show="signupForm.password.$touched && signupForm.password.$invalid" class="text-danger">
                Password is required.
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" ng-model="$ctrl.user.confirmPassword" required>
            <div ng-show="$ctrl.passwordsDontMatch" class="text-danger">
                Passwords do not match.
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block" ng-disabled="signupForm.$invalid || $ctrl.passwordsDontMatch">Sign Up</button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="#!/login">Sign In</a>
    </p>
</div>

<app-footer></app-footer>
