<app-nav></app-nav>

<div class="container">
    <h1>User Reviews</h1>
    
    <div class="row">
        <div class="col-md-4" ng-repeat="review in $ctrl.reviews">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{review.title}}</h5>
                    <p class="card-text">{{review.comment}}</p>
                    <p class="card-text"><strong>Rating:</strong> {{review.rating}}/5</p>
                    <p class="card-text"><small class="text-muted">Submitted by {{review.username}} on {{review.date | date:'mediumDate'}}</small></p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mt-5">
        <h3>Submit Your Review</h3>
        <form name="reviewForm" ng-submit="$ctrl.submitReview()" novalidate>
            <div class="form-group">
                <label for="title">Review Title</label>
                <input type="text" id="title" class="form-control" ng-model="$ctrl.newReview.title" required>
                <div ng-show="reviewForm.title.$touched && reviewForm.title.$invalid" class="text-danger">
                    Review title is required.
                </div>
            </div>

            <div class="form-group">
                <label for="rating">Rating</label>
                <select id="rating" class="form-control" ng-model="$ctrl.newReview.rating" required>
                    <option value="" disabled selected>Select Rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
                <div ng-show="reviewForm.rating.$touched && reviewForm.rating.$invalid" class="text-danger">
                    Rating is required.
                </div>
            </div>

            <div class="form-group">
                <label for="comment">Review Comment</label>
                <textarea id="comment" class="form-control" ng-model="$ctrl.newReview.comment" rows="4" required></textarea>
                <div ng-show="reviewForm.comment.$touched && reviewForm.comment.$invalid" class="text-danger">
                    Please enter your review comment.
                </div>
            </div>

            <button type="submit" class="btn btn-primary" ng-disabled="reviewForm.$invalid">Submit Review</button>
        </form>
    </div>
</div>

<app-footer></app-footer>
