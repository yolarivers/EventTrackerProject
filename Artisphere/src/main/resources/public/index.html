<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artisphere </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" alt="Artisphere Logo" width="150" height="60" class="d-inline-block align-text-top"> 
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Artwork</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Exhibition</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Museums</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reviews</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-outline-primary me-2" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary" href="#">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5">
    <div class="row text-center">
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <img src="img/artwork.jpg" class="card-img-top" alt="Artwork">
          <div class="card-body">
            <h5 class="card-title">Artwork</h5>
            <a href="#" class="btn btn-primary">More Photos</a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <img src="img/exhibition.jpg" class="card-img-top" alt="Exhibition">
          <div class="card-body">
            <h5 class="card-title">Exhibition</h5>
            <a href="#" class="btn btn-primary">More Photos</a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <img src="img/museums.jpg" class="card-img-top" alt="Museums">
          <div class="card-body">
            <h5 class="card-title">Museums</h5>
            <a href="#" class="btn btn-primary">More Photos</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-4">
    <p>&copy; 2024 Artisphere. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
