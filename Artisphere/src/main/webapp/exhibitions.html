<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exhibitions</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="top-space"></div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"> <img src="images/logo.png" alt="Artisphere Logo"> </a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="museums.html">Museums</a></li>
                    <li class="nav-item"><a class="nav-link" href="exhibitions.html">Exhibitions</a></li>
                    <li class="nav-item"><a class="nav-link" href="artwork.html">Artwork</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="exhibition-header">
        <div class="header-text">
            <h1>Exhibitions</h1>
            <p>Find out more about what's on view. There's always something new, whether you visit in person or explore online.</p>
        </div>
    </section>

    <section id="exhibitions">
        <div class="exhibition-grid">
            <div th:each="event : ${events}" class="exhibition-item">
                <h3 th:text="${event.title}"></h3>
                <p th:text="${event.startDate}"></p>
                <p th:text="${event.endDate}"></p>
                <p th:text="${event.description}"></p>
                <img th:src="${event.image}" alt="Event Image" class="img-fluid">
              
                <button th:onclick="'/api/exhibitions/' + ${event.id} + '/edit'">Edit</button>
                <button th:onclick="'/api/exhibitions/' + ${event.id} + '/delete'">Delete</button>
            </div>
        </div>
    </section>

    <section class="submit-event">
        <h2>Submit Your Event</h2>
        <form action="/api/exhibitions/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Event Title:</label> 
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="startDate">Start Date:</label> 
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <div class="form-group">
                <label for="endDate">End Date:</label> 
                <input type="date" id="endDate" name="endDate" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="file">Upload Image:</label> 
                <input type="file" id="file" name="file" accept="image/*">
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center p-3 bg-dark text-white">Â© 2024 Artisphere. All rights reserved.</div>
    </footer>

    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
